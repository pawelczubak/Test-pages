<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile First Website</title>
</head>

<body>
    <main class="wrapper">
        <nav class="nav">
            <h1 class="nav__logo">Photographer</h1>
            <ul class="nav__list">
                <li class="nav__list-item"><a href="" class="link">Home</a></li>
                <li class="nav__list-item"><a href="" class="link">About</a></li>
                <li class="nav__list-item"><a href="" class="link">Projects</a></li>
                <li class="nav__list-item"><a href="" class="link">Contact</a></li>
            </ul>
        </nav>

        <section class="home">

            <article class="home__image"></article>
            <article class="home__description">
                <h2 class="home__description-header">Home</h2>
                <p class="home__description-text">We are the best</p>
            </article>
        </section>

        <section class="about">
            <h2 class="about__header">About</h2>
            <p class="about__description">We are good peopel</p>
        </section>

        <section class="projects">
            <article class="projects__image">
                <h2 class="projects__image-header">Our projects</h2>
            </article>
            <article class="projects__container">
                <div class="project">
                    <div class="project__image"><img src="img/project1.jpg" alt="Project 1" class="project__image-img">
                    </div>
                    <div class="project__description">
                        <h2 class="project__description-name">Dota & Mark</h2>
                        <button class="project__description-button">Open</button>
                    </div>
                </div>
                <div class="project">
                    <div class="project__image"><img src="img/project2.jpg" alt="Project 2" class="project__image-img">
                    </div>
                    <div class="project__description">
                        <h2 class="project__description-name">Penny & John</h2>
                        <button class="project__description-button">Open</button>
                    </div>
                </div>
                <div class="project">
                    <div class="project__image"><img src="img/project3.jpg" alt="Project 3" class="project__image-img">
                    </div>
                    <div class="project__description">
                        <h2 class="project__description-name">Katy & Robert</h2>
                        <button class="project__description-button">Open</button>
                    </div>
                </div>
                <div class="project">
                    <div class="project__image"><img src="img/project4.jpg" alt="Project 4" class="project__image-img">
                    </div>
                    <div class="project__description">
                        <h2 class="project__description-name">Mia & Mark</h2>
                        <button class="project__description-button">Open</button>
                    </div>
                </div>
            </article>
        </section>

        <section class="contact">
            <h2 class="contact__header">Contact</h2>
            <div class="contact__details">
                <h3 class="address__header">Address</h3>
                <p class="address__name">
                    53 Trevenson Road</br>
                    Redruth</br>
                    TR15 3PN
                </p>
                <h3 class="telephone__header">Telephone</h3>
                <p class="telephone__number">+44 7783 348 992</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__description">@ Copyright 2020</p>
    </footer>


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
